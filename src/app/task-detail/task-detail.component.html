<div *ngIf="task">
  <h2>
    {{task.name || uppercase}} Detail
  </h2>
  <div>
    <span>{{task.id}}</span>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="task.name" placeholder="name">
    </label>
  </div>
  <div>
    <span>{{task.description}}</span>
  </div>

  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
