<h2>My Tasks</h2>

<div>
  <label>Task Name:
    <input #taskName/>
  </label>
  <button (click)="add(taskName.value); taskName.value=''">add</button>
</div>


<ul class="tasks">
  <li *ngFor="let task of tasks">
    <a routerLink="/detail/{{task.id}}">
      <span class="badge">{{task.id}}</span>{{task.name}}
    </a>
    <button class="delete" title="delete task" (click)="delete(task)">x</button>
  </li>
</ul>
